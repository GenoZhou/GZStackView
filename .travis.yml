osx_image: xcode8.2
language: objective-c
notifications:
  email:
    - genozhou@outlook.com
before_install:
  - gem update fastlane --no-ri --no-rdoc --no-document
  - brew update
  - brew outdated carthage || brew upgrade carthage
script:
  - fastlane scan --scheme StackViewController
before_deploy:
  - carthage build --no-skip-current
  - carthage archive StackViewController
deploy:
  provider: releases
  api_key:
    secure: 
  file: StackViewController.framework.zip
  skip_cleanup: true
  on:
    repo: GenoZhou/StackViewController
    tags: true
